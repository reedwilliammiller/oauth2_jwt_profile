{% extends 'base.html' %}



{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Hello, Authorized User!</h1>
            <p class="lead">This is the page that shows the user's name to verify that the authorization worked</p>
            <hr class="my-4">
            <p><strong>User First Name:</strong> {{ first }}</p>
            <p><strong>User Last Name:</strong> {{ last }}</p>
            <p><strong>State:</strong> {{ state }}</p>
        </div>
    </div>
{% endblock %}
